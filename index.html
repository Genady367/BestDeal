<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json?v=2">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="BestDeal">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png?v=2">

    <title>BestDeal</title>
    <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>

        <!-- Список с чекбоксами -->
        <ul id="product-list"></ul>

        <!-- Кнопки -->
        <button class="inactive" disabled>TOTAL $</button>
        <button class="inactive" disabled>Specify product</button>
        <button class="inactive" disabled>Show price</button>
        <button class="inactive" disabled>Compare prices</button>
        <button class="feedback-btn">Feedback</button>
    </div>

    <!-- Кнопка для скрытия клавиатуры -->
    <button id="kb-done" class="kb-done" hidden>Done</button>

    <script src="js/app.js?v=2"></script>
    <script src="js/feedback.js?v=3"></script>

    <!-- Регистрация Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js?v=2')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
