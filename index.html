
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BestDeal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .store {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BestDeal</h1>
    <p>Find the best prices on groceries in your city.</p>
  </header>

  <div class="store">
    <h2>Walmart</h2>
    <p>Lowest prices on dairy and snacks.</p>
  </div>

  <div class="store">
    <h2>Superstore</h2>
    <p>Great weekly deals on fresh produce.</p>
  </div>

  <div class="store">
    <h2>No Frills</h2>
    <p>Discounts on canned goods and grains.</p>
  </div>
</body>
</html>
