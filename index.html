<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>BestDeal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Shopping List</h1>

    <!-- сам список с чекбоксами и полем ввода в последней строке -->
    <ul id="product-list"></ul>

    <!-- пока неактивные кнопки -->
    <button class="inactive" disabled>TOTAL $</button>
    <button class="inactive" disabled>Specify product</button>
    <button class="inactive" disabled>Show price</button>
    <button class="inactive" disabled>Compare prices</button>
    <button class="feedback-btn">Feedback</button>
  </div>

  <!-- плавающая кнопка, чтобы спрятать клавиатуру -->
  <button id="kb-done" class="kb-done" hidden>Done</button>

  <script src="js/app.js"></script>
</body>
</html>
