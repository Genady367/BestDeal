<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BestDeal</title>

  <!-- Стили: файл лежит РЯДОМ с index.html -->
  <link rel="stylesheet" href="style.css">

  <!-- PWA-манифест -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Shopping List</h1>

    <!-- Список с чекбоксами -->
    <ul id="product-list"></ul>

    <!-- Кнопки -->
    <div class="buttons">
      <button id="total" class="inactive" disabled>TOTAL $</button>
      <button id="specify" class="inactive" disabled>Specify product</button>
      <button id="show" class="inactive" disabled>Show price</button>
      <button id="compare" class="inactive" disabled>Compare prices</button>
      <button class="feedback-btn">Feedback</button>
    </div>
  </div>

  <!-- Кнопка для скрытия клавиатуры -->
  <button id="kb-done" class="kb-done" hidden>Done</button>

  <!-- Скрипты: файлы лежат РЯДОМ с index.html -->
  <script src="app.js"></script>
  <script src="feedback.js"></script>
  <!-- Service Worker пока выключен, чтобы не мешал разработке -->
  <!-- <script src="service-worker.js"></script> -->
</body>
</html>
